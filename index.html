<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Procedimentos Técnicos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Esconde a barra de rolagem do corpo da página */
        }
        #pdf-viewer-container {
            width: 100%;
            height: 100vh; /* Ocupa 100% da altura da tela */
            overflow: auto; /* Adiciona barra de rolagem apenas ao container do PDF */
        }
        /* Esconde a barra de ferramentas padrão do iframe */
        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <div id="pdf-viewer-container">
        <iframe 
            src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPOSITORIO/main/SUPPLYMARINE_ProcedimentosTecnicosHVACR_vs03.pdf#toolbar=0" 
            width="100%" 
            height="100%">
        </iframe>
    </div>

</body>
</html>
