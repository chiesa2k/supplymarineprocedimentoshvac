<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimentos Técnicos - Supply Marine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #525659;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }
        #viewer-container {
            flex-grow: 1;
            overflow: auto;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
        }
        #pdf-canvas {
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            /* Impede que o menu de contexto padrão apareça ao clicar com o botão direito */
            pointer-events: none; 
        }
        #controls {
            padding: 10px;
            background-color: #2c3e50;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        #controls button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        #page-info {
            color: white;
            font-size: 16px;
            min-width: 120px;
        }
    </style>
</head>
<body>

    <div id="viewer-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="controls">
        <button id="prev-page" title="Página Anterior">&lt;</button>
        <span id="page-info">Pág. <span id="page-num">0</span> / <span id="page-count">0</span></span>
        <button id="next-page" title="Próxima Página">&gt;</button>
        
        <div style="width: 2px; height: 30px; background-color: #555; margin: 0 10px;"></div>

        <button id="zoom-out" title="Diminuir Zoom">-</button>
        <button id="zoom-in" title="Aumentar Zoom">+</button>
    </div>

    <script>
        const url = 'https://raw.githubusercontent.com/chiesa2k/supplymarineprocedimentoshvac/main/SUPPLYMARINE_ProcedimentosTecnicosHVACR_vs03.pdf';
        
        const { pdfjsLib } = window;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        let pdfDoc = null,
            pageNum = 1,
            currentScale = 1.0; // Escala inicial, será ajustada

        const canvas = document.getElementById('pdf-canvas'),
              ctx = canvas.getContext('2d'),
              viewerContainer = document.getElementById('viewer-container'),
              pageNumSpan = document.getElementById('page-num'),
              pageCountSpan = document.getElementById('page-count');

        const renderPage = num => {
            pdfDoc.getPage(num).then(page => {
                // Se for a primeira renderização, calcula a escala para ajustar à largura
                if (currentScale === 1.0) {
                    const initialViewport = page.getViewport({ scale: 1 });
                    // Deixa 20px de margem nas laterais
                    currentScale = (viewerContainer.clientWidth - 40) / initialViewport.width;
                }

                const viewport = page.getViewport({ scale: currentScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport
                };
                page.render(renderContext);
                pageNumSpan.textContent = num;
            });
        };
        
        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        };

        const onZoomIn = () => {
            currentScale += 0.2;
            renderPage(pageNum);
        };
        
        const onZoomOut = () => {
            if (currentScale <= 0.4) return; // Limite mínimo de zoom
            currentScale -= 0.2;
            renderPage(pageNum);
        };

        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
        document.getElementById('zoom-in').addEventListener('click', onZoomIn);
        document.getElementById('zoom-out').addEventListener('click', onZoomOut);

        // Carrega o documento
        pdfjsLib.getDocument(url).promise.then(doc => {
            pdfDoc = doc;
            pageCountSpan.textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(err => {
            console.error('Erro ao carregar o PDF:', err);
            viewerContainer.innerHTML = '<p style="color:white; text-align:center;">Erro ao carregar o documento.</p>';
        });
    </script>
</body>
</html>
